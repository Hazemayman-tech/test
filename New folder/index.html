<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج بيانات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./css.css">
</head>
<body>
<header>
    <img src="./black.jpg" alt="">
</header>
<div class="container">
    <img src="./black.jpg" alt="">
<form>
    <label class="text">-الاسم</label>
    <label class="text1">-البريد</label>
    <label class="text2">-رقم الهاتف</label>
    <button class="btn">تعديل</button>
    
    <h1>البينات الشخصية</h1>
    <h2 class="name"> الإسم كامل:-</h2>
    <input class="first" type="text" placeholder="اكتب اسمك هنا">
    
    <h2 class="address">العنوان:-</h2>
    <input class="second" type="text" placeholder="اكتب عنوانك هنا">
    
    <h2 class="date">تاريخ الميلاد:-</h2>
    <input type="date" class="third">
    
    <h2 class="fourth">السيرة الذاتية :-</h2>
    <textarea class="text3" rows="5" placeholder="اكتب سيرتك الذاتية هنا"></textarea>
</form>
</div>

<script>
    function goBack() {
        window.history.back();  // يعيد المستخدم إلى الصفحة السابقة
    }
</script>

</body>
</html>
